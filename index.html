<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <main>
    <!-- Counter component -->
    <div class="component">
      <h1 class="title">We're launching soon</h1>

      <div class="counter">

        <div class="counter-item">
          <div class="flip-card" id="days" data-days>
            <div class="top-number ">00</div>
            <div class="bottom-number ">00</div>
          </div>
          <div class="words">days</div>
        </div>

        <div class="counter-item">
          <div class="flip-card" id="hours" data-hours>
            <div class="top-number">00</div>
            <div class="bottom-number">00</div>
          </div>
          <div class="words">hours</div>
        </div>

        <div class="counter-item">
          <div class="flip-card" id="minutes" data-minutes>
            <div class="top-number">00</div>
            <div class="bottom-number">00</div>
          </div>
          <div class="words">minutes</div>
        </div>

        <div class="counter-item">
          <div class="flip-card" id="seconds" data-seconds>
            <span class="top-number">00</span>
            <span class="bottom-number">00</span>
          </div>
          <div class="words">seconds</div>
        </div>

      </div>
    </div>
  </main>
  
  <footer>
    <ul class="social-links">
      <li>
        <a href="#" target="_blank" class="icon">
          <i class="fab fa-facebook"></i>
        </a>
      </li>
      <li>
        <a href="#" target="_blank" class="icon">
          <i class="fab fa-pinterest"></i>
        </a>
      </li>
      <li>
        <a href="#" target="_blank" class="icon">
          <i class="fab fa-instagram"></i>
        </a>
      </li>
    </ul>
 
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Timiphil">Timiphil</a>.
    </div>
  </footer>

<script src="index.js" defer></script>
</body>
</html>
